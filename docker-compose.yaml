services:
  kafka:
    image: apache/kafka:4.2.0
    container_name: sci-vault-kafka
    restart: unless-stopped
    environment:
      # KRaft combined mode — no ZooKeeper needed
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093

      # Listeners
      # PLAINTEXT  → host-machine access   (localhost:9092)
      # INTERNAL   → container-to-container (kafka:29092)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Replication / ISR (single-node)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      # Topic defaults
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list",
        ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  svc-recommender:
    build:
      context: .
      dockerfile: svc-recommender/Dockerfile
    container_name: sci-vault-recommender
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      # Override broker to use internal Docker-network listener
      KAFKA_BROKERS: "kafka:29092"
      KAFKA_TOPIC: "health-events"
      KAFKA_GROUP_ID: "svc-recommender"

  postgres:
    image: postgres:18-alpine
    container_name: sci-vault-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: scivault
      POSTGRES_PASSWORD: scivault
      POSTGRES_DB: scivault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scivault -d scivault"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  kafka_data:
  postgres_data:
